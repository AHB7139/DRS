<!DOCTYPE html>
<html>
<head>
    <title>Document Routing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        form {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            width: 280px;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        hr {
            margin-top: 30px;
            margin-bottom: 30px;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Document Routing System</h1>
    
    <h3>Add Document</h3>
    <form action="add_document.php" method="post" onsubmit="clearFields()">
        <label>Document ID:</label>
        <input type="text" name="document_id" required><br>
        
        <label>Tracking Number:</label>
        <input type="text" name="tracking_number" required><br>
        
        <label>Originating Office ID:</label>
        <input type="text" name="originating_office_id" required><br>
        
        <input type="submit" value="Add Document">
    </form>

    <hr>

    <h3>Receive Document</h3>
    <form action="receive_document.php" method="post" onsubmit="clearFields()">
        <label>Document ID:</label>
        <input type="text" name="document_id" required><br>
        
        <label>Receiving Office ID:</label>
        <input type="text" name="receiving_office_id" required><br>
        
        <input type="submit" value="Receive Document">
    </form>

    <hr>

    <h3>Track Document</h3>
    <form action="track_document.php" method="get" onsubmit="clearFields()">
        <label>Tracking Number:</label>
        <input type="text" name="tracking_number" required><br>
        
        <input type="submit" value="Track Document">
    </form>

    <hr>

    <h3>Terminal</h3>
    <form action="tag_as_terminal.php" method="post" onsubmit="clearFields()">
        <label>Document ID:</label>
        <input type="text" name="document_id" required><br>
        
        <input type="submit" value="Tag as Terminal">
    </form>

    
    
</body>
</html>
